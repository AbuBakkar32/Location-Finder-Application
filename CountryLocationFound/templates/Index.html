<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <style>
        td{
            height:120px;
            width:150px;
            text-align:center;
            border:3px solid black;
            font-size:80px;
            font-weight:800;
            text-shadow:3px 2px 5px #ff0000;
        }


    </style>
</head>
<body style="background-color:black;">
<div class="container">
    <div class="jumbotron" style="background-color:white;color:Black;margin-top:5px;height:500px;">
        <h2 class="display-3" style="text-align:center; font-weight:800">Welcome to Location Address Found
            Application </h2>
        <hr class="my-2" style="color:black;">

        <div style="text-align:center">
            <form class="form-inline my-2 my-lg-0 " method="post">
                {% csrf_token %}
                <input type="text" class="form-control align-center"
                       style="width:75%; text-align:center;background-color:black;color:white;font-weight:800;border:2px solid red "
                       placeholder="Enter The Location Address" name="search" aria-label="Recipient's username"
                       aria-describedby="basic-addon2" required/>
                <br>
                <input type="submit" class="btn btn-md"
                       style="width:150px;color:white;background:black;margin:3px;font-weight:800;">
            </form>
        </div>
        <div style="margin:10px">
            <p>Your Selected Location Is : <span style="font-weight:800; font-style:italic">{{address}}</span></p>
            <p>Your Street Address & Name: <span style="font-weight:800; font-style:italic">{{street}}</span></p>
            <p>Latitude and Longitude: <span style="font-weight:800; font-style:italic">({{latitude}}, {{longitude}})</span></p>
        </div>
    </div>
</div>


<!--<script src="{% static 'js/test.js' %}"></script>-->
<!--<script src="{% static 'js/game.js' %}"></script>-->
<!--<script src="{% static 'js/Jquery.js' %}"></script>-->
</body>
</html>
